<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Título de tu página web</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="inicio">
            <h2>Bienvenido/a a mi página web</h2>
            <p>¡Hola! Esta es una página web de ejemplo.</p>
        </section>

        <section id="acerca">
            <h2>Acerca de mí</h2>
            <p>Soy [tu nombre], y aquí puedes escribir un poco sobre ti.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarme en: correo@example.com</p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Derechos de autor © 2023 - Mi Página Web</p>
    </footer>
</body>
</html>
